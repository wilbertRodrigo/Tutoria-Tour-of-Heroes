<app-hero-search
  (searchTextChange)="onSearchTextEntered($event)"
></app-hero-search>

<div *ngFor="let hero of heroes">
  <ul class="search-result">
    <li
      *ngIf="searchText === '' || hero.name.toLowerCase().includes(searchText)"
    >
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
